<HTML>
<HEAD>
<TITLE>用户登录验证</TITLE>
</HEAD>
<BODY>
<CENTER>
<FORM ACTION="http://127.0.0.1:8080/servlets-examples/servlet/LoginDemo">
<TABLE BORDER="0" CELLPADDING="3">
  <TR>
    <TD>用户名：</TD>
    <TD><INPUT TYPE="text" NAME="name"></TD>
  </TR>
  <TR>
    <TD>密码：</TD>
    <TD><INPUT TYPE="password" NAME="password"></TD>
  </TR>  
  <TR>
    <TD AlIGN="center" COLSPAN="2">
	<INPUT TYPE="submit" VALUE="登录"> 
    </TD>
  </TR>
</TABLE>
</FORM>

</CENTER>
</BODY>
</HTML>
